</text><text font-family="Calibri Light,Calibri Light_MSFontService,sans-serif" font-weight="300" font-size="55" transform="matrix(1 0 0 1 910.174 1735)">art XDC2.0 consensus engine with the highest BFT security</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="55" transform="matrix(1 0 0 1 567.134 1801)">•</text><text font-family="Calibri Light,Calibri Light_MSFontService,sans-serif" font-weight="300" font-size="55" transform="matrix(1 0 0 1 629.009 1801)">N</text><text font-family="Calibri Light,Calibri Light_MSFontService,sans-serif" font-weight="300" font-size="55" transform="matrix(1 0 0 1 663.957 1801)">ative EVM smart contract support so that you have an ocean of </text><text font-family="Calibri Light,Calibri Light_MSFontService,sans-serif" font-weight="300" font-size="55" transform="matrix(1 0 0 1 629.009 1867)">DApps to choose from or build your own</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="55" transform="matrix(1 0 0 1 567.134 1933)">•</text><text font-family="Calibri Light,Calibri Light_MSFontService,sans-serif" font-weight="300" font-size="55" transform="matrix(1 0 0 1 629.009 1933)">High transaction capacity of 2000+ TPS</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="55" transform="matrix(1 0 0 1 567.134 1999)">•</text><text font-family="Calibri Light,Calibri Light_MSFontService,sans-serif" font-weight="300" font-size="55" transform="matrix(1 0 0 1 629.009 1999)">Direct access to all the tools developed by the XDC community, such as </text><text font-family="Calibri Light,Calibri Light_MSFontService,sans-serif" font-weight="300" font-size="55" transform="matrix(1 0 0 1 629.009 2065)">wallets, explorers, forensics monitors, etc</text><text font-family="Calibri Light,Calibri Light_MSFontService,sans-serif" font-weight="700" font-size="55" transform="matrix(1 0 0 1 2604.78 1269)">Wallet Plus</text><text font-family="Aria